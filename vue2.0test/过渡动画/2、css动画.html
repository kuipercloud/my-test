<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bounce</title>
		<script src="../vue-js/vue.js"></script>
		<style type="text/css">
			p{border:1px solid #f00}
			.bounce-enter-active {
			  animation: bounce-in .5s;
			}
			.bounce-leave-active {
			  animation: bounce-in .5s reverse;
			}
			@keyframes bounce-in {
			  0% {
			    transform: scale(0);
			  }
			  50% {
			    transform: scale(1.5);
			  }
			  100% {
			    transform: scale(1);
			  }
			}
		</style>
	</head>
	<body>
		<div id="example-2">
		  <button @click="show = !show">Toggle show</button>
		  <transition name="bounce">
		    <p v-if="show">Look at me!</p>
		  </transition>
		</div>
		<script>
			new Vue({
			  el: '#example-2',
			  data: {
			    show: true
			  }
			})
		</script>
	</body>
</html>
