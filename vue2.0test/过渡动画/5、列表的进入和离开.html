<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表的进入和离开</title>
		<script src="../vue-js/vue.js"></script>
		<style>
			.list-item{display: inline-block;margin-right:10px;}
			.list-enter-active,.list-leave-active{transition: all 1s;}
			.list-enter,.list-leave-to{
				opacity: 0;
				transform: translateY(30px);
			}
		</style>
	</head>
	<body>
		<div id="list-box">
			<button @click="add">Add</button>
			<button @click="remove">Remove</button>
			<transition-group name="list" tap="p">
				<span class="list-item" v-for="item in listData" :key="item">{{item}}</span>
			</transition-group>
		</div>
		<script>
			new Vue({
				el:"#list-box",
				data:{
					listData:[1,2,3,4,5,6,7,8,9],
					nextNum:10
				},
				methods:{
					randomIndex:function(){
						return Math.floor(Math.random()*this.listData.length);
					},
					add:function(){
						var _this=this;
						_this.listData.splice(_this.randomIndex(),0,_this.nextNum++);
					},
					remove:function(){
						var _this=this;
						_this.listData.splice(_this.randomIndex(),1);
					}
				}
			})
		</script>
	</body>
</html>
