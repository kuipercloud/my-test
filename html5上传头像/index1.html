<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>上传头像</title>
		<meta name="renderer" content="webkit">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <style>
            #imgCrop{
                width:200px;height:200px;border:1px solid #ccc;overflow: hidden;
            }
            #imgShow img{width:200px;height:200px;border:1px solid #f00}
        </style>
	</head>
	<body>
		<div id="imgCrop">  
            <img src="images/1.jpg" alt=""/>  
        </div>  
        <input type="file" accept="image/*" />  
        <button id="save">保存</button>  
        <p>下面为剪切的图片:</p>  
        <div id="imgShow"></div>
       <canvas id="my-canvas" width="" height=""></canvas>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/img-corrper.js"></script>
	</body>
</html>
